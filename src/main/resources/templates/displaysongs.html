<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TuneHub</title>
<link rel="stylesheet" type="text/css" href="displaysongs.css">
</head>
<body>
<div class="container">
  <div class="center">
    <h1> Welcomes TuneHub </h1>
    <table border="">
      <thead>
        <tr>
          <th>Name</th>
          <th>Artist</th>
          <th>Genre</th>
          <th>Play</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="song:${songs}">
          <td th:text="${song.name}"></td>
          <td th:text="${song.artist}"></td>
          <td th:text="${song.genre}"></td>
          <td>
            <audio controls>
              <source th:src="${song.link}">
            </audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
